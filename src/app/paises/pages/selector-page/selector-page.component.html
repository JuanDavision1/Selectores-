<h1 class="mt-5"> Selectors Anidados</h1>
<hr>
<form [formGroup]="miformulario" (ngSubmit)="guardar()">

  <!-- region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select form-control
             formControlName="region">
                <option  value=""> -- Seleccione Continente</option>
                <option *ngFor="let item of regiones" [value]="item |lowercase"> {{item}}</option>
            </select>
        </div>
    </div>
  <!-- paises -->
  <div class="row mb-3" *ngIf="paises.length !== 0">
    <div class="col">
        <label class="form-label">Paises</label>
        <select form-control
         formControlName="pais">
            <option  value=""> -- Seleccione Pais</option>
            <option *ngFor="let pais of paises" [value]="pais.alpha3Code |lowercase"> {{pais.name}}</option>
        </select>
    </div>
</div>

  <!-- Frontera -->
   <div class="row mb-3" *ngIf="fornteras.length !== 0"> 
    <div class="col">
        <label class="form-label">Frontera</label>
        <select form-control
         formControlName="frontera"
        >
            <option  value=""> -- Seleccione el pais fronterizo</option>
            <option *ngFor="let frontera of fornteras" [value]="frontera"> {{frontera}}</option>
        </select>
    </div>
</div> 

<div class="row" *ngIf="cargando">
  <div class="col">
    <div class="alert alert-primary">Cargando</div>
  </div>
</div>

  <div class="row">
    <div class="col">
        <button class="btn btn-primary float-end" type="submit">Guardar</button>
    </div>
  </div>
</form>
<h3>Formulario</h3>
<pre>{{miformulario.valid}}</pre>
<pre>{{miformulario.value | json}}</pre>
